<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/f13206712d.js" crossorigin="anonymous"></script>
</head>
<body class="container-fluid AEvents">
    <header class="container">
        <div class="row encabezado p-2">
            <div class="col-2 logo"></div>
            <div class="col-10 navegador">
                <nav>
                    <a  href="index.html">Home</a>
                    <a  href="UpcomingEvents.html">Upcoming Events</a>
                    <a  href="PassEvents.html">Pass Events</a>
                    <a href="#">Contact</a>
                    <a href="Stats.html">Stats</a>
                   <!--  <a class="activo" href="#">Registration Form</a>-->
                </nav>
            </div>
        </div>  
        <div class="row titulopag container">
            <div class="col-1">
               <a href="PassEvents.html" class="flechas"><i class="flecha-left fa-sharp fa-solid fa-chevron-left"></i></a>
            </div>
            <div class="col-10 text-center"><h1>Contact</h1></div>
            <div class="col-1">
               <a href="Stats.html" class="flechas"> <i class="flecha-right fa-sharp fa-solid fa-chevron-right"></i></a>
            </div>
        </div>  
    </header>

    <section class="container">
        <form class="row g-3 Form-Conatacto">
        <div class="mb-3 col-8 ">
            <label for="IngreseNombre" class="form-label">Name</label>
            <input type="text" class="form-control" id="IngreseNombre" placeholder="Input Name">
          </div>
          <div class="mb-3 col-8">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
          </div>
          <div class="mb-3 col-8">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
          </div>
          <div class="mb-3 col-8">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="City">
          </div>
          <div class="mb-8 col-8">
            <label for="Comentario" class="form-label">Menssagge</label>
            <textarea class="form-control" id="Comentario" rows="3" placeholder="Menssagge"></textarea>
          </div>
          <div class="mb-3 col-8">
                <button type="submit" class="btn btn-primary Boton-enviar">Submit</button>
          </div>
        </form>
    </section>

    <footer class="container Pie-de-pagina">
        <div class="row">
            <div class="col-6 Redes">
                <i class="m-2 instagram fa-brands fa-instagram"></i>
                <i class="m-2 facebook fa-brands fa-facebook"></i>
                <i class="m-2 whatsapp fa-brands fa-whatsapp"></i>
            </div>
            <div class="col-6 texto-final">
                <h2 class="p-lg-3">Cohort</h2>
            </div>
        </div>
    </footer>

    
</body>
<script src="./arrayDatos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
